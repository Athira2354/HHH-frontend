<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - HHH vanila perfumes</title>
  <script src="js/signup.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      border-radius: 12px;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 100px;
      background-image: url(images/HHH\ logo.png);
      background-size: cover;
      margin: 0 auto 10px;
    }
    h2 {
      font-weight: 600;
      color: #5b5e6d;
      margin-bottom: 25px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 14px;
    }
    .terms {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #555;
      margin: 10px 0;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #7a89a3;
      color: #fff;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .or {
      margin: 20px 0 10px;
      font-size: 13px;
      color: #777;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    .socials img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    .switch {
      font-size: 13px;
      color: #777;
    }
    .switch a {
      color: #5b5e6d;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h2>HHH vanila perfumes</h2>

    <form>
      <input type="text" placeholder="User Name" required />
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />

      <label class="terms">
        <input type="checkbox" required />
        Agree with Terms & Conditions
      </label>

      <button class="btn">Sign Up</button>

      <p class="or">Or Continue With</p>
      <div class="socials">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
        <img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
      </div>

      <p class="switch">I'm already a member? <a href="login.html">Sign In</a></p>
    </form>
  </div>
</body>
</html>
